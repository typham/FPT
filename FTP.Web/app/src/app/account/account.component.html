<div class="row">
  <form [formGroup]="loginForm" (ngSubmit)="doLogin($event)" class="col-md-offset-3 col-md-6">
    <div class="form-group">
      <input formControlName="username" type="text" placeholder="Your username" class="form-control">
    </div>
    <div class="form-group">
      <input formControlName="password" type="password" placeholder="Your password" class="form-control">
    </div>
    <button type="submit" class="btn btn-default">Log in</button>
  </form>
</div>
